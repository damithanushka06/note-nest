<div class="p-4 max-w-xl mx-auto">
  <h2 class="text-2xl font-bold mb-4">My Notes</h2>
  <ul class="space-y-2">
    <li *ngFor="let note of notes" class="border p-3 rounded flex justify-between items-center cursor-pointer" (click)="selectNote(note)">
      <span>{{ note.title }}</span>
      <button (click)="deleteNote(note.id); $event.stopPropagation()" class="text-red-600 hover:text-red-800">Delete</button>
    </li>
  </ul>

  <app-note-form [note]="selectedNote" (saved)="refreshNotes()"></app-note-form>
</div>
